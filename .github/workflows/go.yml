# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...

      - name: Copy files
        run: mkdir debpkg && mkdir debpgk/DEBIAN && mkdir debpkg/usr && mkdir debpkg/usr/bin && cp ./samora debpkg/usr/bin

      - name: Create a control file
        run: |
        echo 'Package: Samora-Lang' > debpgk/DEBIAN/control
        echo 'Version: 1.0' >> debpgk/DEBIAN/control
        echo 'Architecture: amd64' >> debpgk/DEBIAN/control
        echo 'Maintainer: Samora-Lang Community' >> debpgk/DEBIAN/control
        echo 'Description: A Simple Interpreted Programming Language just for Educational Purposes.' >> debpgk/DEBIAN/control
      
      - name: build deb
       run: apt install dpkg-dev -y && dpkg-scanpackages debpkg 